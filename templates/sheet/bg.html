{% include 'partials/_head.html' with page_title='Informações de Personagem' %}
<body>
    {% include 'partials/_header.html' %}
    <div>
        <h1>{{ character.name }}</h1>
    </div>   
    <div>
        <form action="{% url 'update_bg' character.pk %}" method="POST">
            {% csrf_token %}
            <div>
                {% for field in form.visible_fields %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div>
                <button type="submit">Atualizar</button>
            </div>
        </form>
    </div>
</body>
</html>
