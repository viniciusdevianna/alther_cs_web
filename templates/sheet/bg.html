{% include 'partials/_head.html' with page_title='Informações de Personagem' %}
<body>
    {% include 'partials/_header.html' %}
    <main class="d-flex flex-column m-2">
        <div class="section-title">
            <h1 class="main-text">{{ character.name }}</h1>
        </div>   
        <div class="form-container">
            <form action="{% url 'update_bg' character.pk %}" method="POST">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                <div>                
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary w-100">Atualizar</button>
                </div>
            </form>
        </div>
    </main>    
    {% include 'partials/_script.html' %}
</body>
</html>
